<div class="dx-viewport">
    <div class="home-container">
        <div>
            <span id="title">{{caseName}}</span>
            <div style="float:left; " class="navbar-collapse collapse">
                <ul class="nav navbar-nav c1">
                    <li><a href="#/">Back</a></li>
                </ul>
            </div>
        </div>
        <div id="t1" class="treeView" dx-tree-view="treeViewOptions" dx-item-alias="data">

                    {{data.text}}

            </div>
        </div>
        <div class="gridr">
            <div id="gridRecentlyModified" dx-data-grid="gridFiles"/>

    </div>
